<ion-header>
  <ion-navbar color="primary">
  <ion-buttons left>
    <button icon-only ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title text-left>Ventas pendientes {{this.year}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-buttons *ngIf="this.lastSaleUpdated!=null" center>
      <button ion-button block (click)='updateStatusToFalse(this.lastSaleUpdated)' color="secondary">Deshacer</button>
    </ion-buttons>
  <ion-list>
    <ion-item *ngFor='let sale of this.listOfSales'>
      <p>{{sale.date.getDate()}}/{{sale.date.getMonth() + 1}} {{sale.date.getHours()}}:{{sale.date.getMinutes()}}</p>
      <h2>{{sale.buyer}}</h2>
      <h2>Cant: {{sale.quantity}}</h2>
      <h2>Total: {{sale.value}}</h2>
      <button ion-button (click)='updateStatusToTrue(sale)' block>Dar de baja.</button>
    </ion-item>
  </ion-list>
</ion-content>

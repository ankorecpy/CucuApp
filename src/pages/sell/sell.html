<ion-header>
    <ion-navbar color='primary' class='sell-navbar'>
        <ion-buttons left>
            <button ion-button icon-only (click)='back()'>
                <ion-icon name='arrow-back'></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>VENTA</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)='back()' disabled='!form.valid'>
                <ion-icon name='checkmark'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class='sell-main'>
    <ion-row>
        <ion-col class='sell-image' col-12 col-lg-5>
            <img src="../../assets/images/eggs-images_opt.jpg" alt="">
        </ion-col>
        <div class='sell-inputs' ion-col col-12 col-lg-6>
            <form #form="ngForm">
                <ion-row>
                    <ion-col col-12 col-md-8 col-lg-8>
                        <ion-item>
                            <ion-label color='labelLight' floating>Cliente:</ion-label>
                            <ion-input name='client' type='text' required></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12 col-md-4 col-lg-4>
                        <ion-item>
                            <ion-label color='labelLight' floating>Unidad(es):</ion-label>
                            <ion-input name='quantity' min="1" type='number' required></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12 col-md-8 col-lg-8>
                        <ion-item>
                            <ion-label color='labelLight' floating>Total:</ion-label>
                            <ion-input name='value' min="0" type='text' required></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12 col-md-4 col-lg-4>
                        <ion-item class='sell-check'>
                            <ion-label color='labelLight'>Pagado</ion-label>
                            <ion-checkbox name='paid'></ion-checkbox>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </form>
        </div>
    </ion-row>
</ion-content>

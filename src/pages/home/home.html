<ion-split-pane when='md'>
  <ion-menu [content]='Content'>
    <div class='home-header'>
      <h2>Bienvenido</h2>
    </div>
    <ion-list no-lines>
      <button ion-item *ngFor='let icon of listOfIcons; let _index = index' menuClose>
        <ion-icon [name]='icon.icon' margin-right></ion-icon>{{icon.title}}
      </button>
    </ion-list>
  </ion-menu>
  <ion-nav main #Content [root]='mainContent'></ion-nav>
</ion-split-pane>
